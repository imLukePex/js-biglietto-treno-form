<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Esercizio 21 - Form Biglietto JavaScript</title>
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container">
        <div id="ticket" class="row">
            <div class="col-12">
                <div class="form-ticket">
                    <div class="input-container">
                        <div class="username-container">
                            <label for="username" class="form-label">Inserisci nome</label>
                            <input type="text" class="form-control" id="username" placeholder="Inserisci qui il tuo nome">
                        </div>

                        <div class="distanza-container">
                            <label for="distance" class="form-label">Inserisci distanza (in km)</label>
                            <input type="number" class="form-control" id="distanza" placeholder="Es. 35 Km...">
                        </div>

                        <div class="eta-container">
                            <label for="inputState" class="form-label">Inserisci Età</label>
                            <select name="eta-form" class="form-select user-eta" id="inputState">
                                <option selected value="0">Inserisci la tua fascia d'età</option>
                                <option value="1">Minorenne</option>
                                <option value="2">Maggiorenne</option>
                                <option value="3">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <div class="buttons-container">
                        <button id="submit" type="button" class="btn btn-primary">Genera</button>

                        <button id="delete" type="button" class="btn btn-danger">Annulla</button> 
                    </div>
                </div>
            </div>
        </div>

        <div id="personal-ticket" class="row d-none">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="col-12">
                <div class="row form-personal-ticket">
                    <h3>DETTAGLIO BIGLIETTO</h3>
                    <div class="col-4">
                        <div class="content-ticket">
                            <div class="title-name">
                                NOME PASSEGGERO
                            </div>

                            <div id="passenger-name"></div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row details">
                            <div class="col-3">
                                <div class="content-details">
                                    <div class="title-name">
                                        Offerta
                                    </div>
        
                                    <div id="ticket-type">Biglietto Standard</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="content-details">
                                    <div class="title-name">
                                        Carrozza
                                    </div>
        
                                    <div id="coach-number">9</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="content-details">
                                    <div class="title-name">
                                        Codice CP
                                    </div>
        
                                    <div id="cp-number">65404</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="content-details">
                                    <div class="title-name">
                                        Costo biglietto
                                    </div>
        
                                    <div id="risultato"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="ringraziamenti" class="d-none">

        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
